<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="imagenes/icono.png" type="image/png" />
<title>Currículum Vitae</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="form"> 
            <img class="logo" src="imagenes/logo.png">
            <h1>¡TRABAJA CON NOSOTROS!</h1>
            <h2>Rellene con sus datos:</h2>
            <form action="enviado.html">
                <input class="box" type="text" name="nombres" id="nombres" placeholder="Ingrese su/s Nombre/s">
                <br>
    
                <input class="box" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su/s Apellido/s">
                <br>
            
                <input class="box" type="text" name="dni" id="dni" placeholder="DNI">
                <br>
            
                <input class="box" type="text" name="direccion" id="direccion" placeholder="Dirección">
                <br>
            
                <fieldset class="container">
                    <p>GÉNERO:</p>
    
                     <input type="radio" name="genero" id="mas"/>
                     <label for="mas">Masculino<br>
            
                     <input type="radio" name="genero" id="fem"/>
                     <label for="fem">Femenino<br>
            
                     <input type="radio" name="genero" id="nb"/>
                     <label for="nb">No Binario<br>
            
                     <input type="radio" name="genero" id="pnd"/>
                     <label for="pmd">Prefiero no decirlo</label><br>
            
                     <label for="otro">Otro:</label>
                     <input type="text" name="genero" id="otro"/>
                 </fieldset>
    
                 <div class="container">
                    <p>FECHA DE NACIMIENTO:</p>
                    <input class="obj" type="date" name="fechanac" id="fecha"/>
                 </div>
    
                 <div class="archivo">
                    <button class="btn">ADJUNTE SU FOTO AQUI</label>
                    <input type="file" name="fotoperfil" id="foto"/>
                 </div>
                 
                 <div class="archivo">
                    <button class="btn">ADJUNTE SU CV AQUI</label>
                    <input type="file" name="curriculum" id="cv"/>
                 </div>
            
                 <fieldset class="container">
                    <p>NIVEL DE ESTUDIO:</p>
                    <select class="obj" name="nivel">
                        <option>Elija alguna opción</option>
                        <option value="1">Primaria Completa</option> 
                        <option value="2">Primaria Incompleta</option> 
                        <option value="3">Secundario Completo</option>
                        <option value="4">Secundario Incompleto</option> 
                        <option value="5">Terciario/Universitario Completo</option> 
                        <option value="6">Terciario/Universitario Incompleto</option> 
                    </select>
                </fieldset>
    
                <fieldset class="container">
                    <p>LENGUAJES CONOCIDOS:</p>
                    <input type="checkbox" name="leng" id="cmas"/>
                    <label for="cmas">C++</label><br>
            
                    <input type="checkbox" name="leng" id="csharp"/>
                    <label for="csharp">C#</label><br>
            
                    <input type="checkbox" name="leng" id="html"/>
                    <label for="html">HTML</label><br>
            
                    <input type="checkbox" name="leng" id="css"/>
                    <label for="css">CSS</label><br>
            
                    <input type="checkbox" name="leng" id="js"/>
                    <label for="js">JavaScript</label><br>
            
                    <label for="otro">Otro/s:</label>
                    <input type="text" name="leng" id="otro"/>
                </fieldset>
    
                <fieldset class="container">
                    <p>IDIOMAS CONOCIDOS:</p>
                    <h6>Mantenga la tecla CTRL presionada para seleccionar multiples opciones</h6>
                    <select class="obj" multiple name="idiomas">
                        <option value="10">Inglés Avanzado</option>
                        <option value="11">Inglés Intermedio</option>
                        <option value="12">Inglés Básico</option>
                        <option value="13">Portugués Avanzado</option>
                        <option value="14">Portugués Intermedio</option>
                        <option value="15">Portugués Básico</option>
                        <option value="16">Otros</option>
                    </select>
                </fieldset>
    
                <input class="btn" type="submit" value="ENVIAR INFORMACIÓN">
                <input class="btn" type="reset" value="BORRAR INFORMACIÓN">
            </form>
        </section>
    </main>

    <footer>
        <p>Giusiano Pierina María</p>
        <p>© All rights reserved</p>
        <p>UTN-Programación II</p>
    </footer>
</body>
</html>
